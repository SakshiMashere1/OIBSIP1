<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Guess the Number (1 - 100)</h1>
  <p>You have <span id="attemptsLeft">10</span> attempts left.</p>
  <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
  <button onclick="checkGuess()">Guess</button>

  <div class="message" id="message"></div>
  <div class="message" id="scoreBoard"></div>
  <button onclick="resetGame()">ðŸ”„ New Game</button>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 10;
    let score = 0;

    function checkGuess() {
      const userGuess = Number(document.getElementById('userGuess').value);
      const message = document.getElementById('message');

      if (!userGuess || userGuess < 1 || userGuess > 100) {
        message.textContent = 'âŒ Enter a valid number between 1 and 100.';
        return;
      }

      attempts--;
      document.getElementById('attemptsLeft').textContent = attempts;

      if (userGuess === secretNumber) {
        message.textContent = `ðŸŽ‰ Correct! The number was ${secretNumber}. You won!`;
        score += attempts * 10;
        document.getElementById('scoreBoard').textContent = `ðŸ† Score: ${score}`;
        disableInput();
      } else if (attempts === 0) {
        message.textContent = `ðŸ’€ Game Over! The number was ${secretNumber}.`;
        disableInput();
      } else {
        message.textContent = userGuess > secretNumber
          ? 'ðŸ“‰ Too high! Try again.'
          : 'ðŸ“ˆ Too low! Try again.';
      }
    }

    function disableInput() {
      document.getElementById('userGuess').disabled = true;
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 10;
      document.getElementById('userGuess').disabled = false;
      document.getElementById('userGuess').value = '';
      document.getElementById('message').textContent = '';
      document.getElementById('attemptsLeft').textContent = attempts;
    }
  </script>

</body>
</html>
